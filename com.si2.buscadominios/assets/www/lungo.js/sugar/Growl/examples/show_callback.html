<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8" />

    <title>Lungo.Sugar.Growl by @soyjavi</title>

    <link rel="stylesheet" href="../../vendor/LungoJS/lungo.css">
    <link rel="stylesheet" href="../../vendor/LungoJS/lungo.theme.default.css">
    <link rel="stylesheet" href="../lungo.sugar.growl.css">
</head>

<body>

    <section>
        <header><h1 class="title">Testing Growl</h1></header>
        <article class="current">
        </article>
    </section>

    <script src="../../vendor/LungoJS/lungo.js"></script>
    <script src="../lungo.sugar.growl.js"></script>
    <script>
        LUNGO.dom(document).ready(function(){
            //show(title, description, icon, animate, seconds, callback)
            LUNGO.Sugar.Growl.show('Radar is on!', 'Loading resources near your position, please wait', 'map', true, 1, function() {
                //alert('Loaded');
                LUNGO.Sugar.Growl.notify('Radar enabled!', 'Please tap to continue', 'pushpin', 'success', 2, function() {
                    LUNGO.Sugar.Growl.show('Radar is off!', '', 'map', true, 2);
                });
            });
        });
    </script>
</body>
</html>
